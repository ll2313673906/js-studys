<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javaScript概述</title>
    <style></style>

</head>
<body>
<div class="title">

</div>
<div class="content"></div>
<script>
    // 使用HTML标签来格式化javaScript中的文本
    document.write("<h1>Hello javaScript</h1>");
    // 输出标题
    document.getElementById("title").innerHTML = "欢迎来到我的主页"
    // 输出段落
    document.getElementById("content").innerHTML = "这是我的第一个段落"

</script>
</body>
</html>

<script>
    var num = 10;
    if (num < 20){
        document.write("在线学习javaScript很简单")

    }
    // if-else 嵌套
    var course = 1;

    if (course == 1){
        document.write("<h1>Html</h1>")

    }else if (course == 2){
        document.write("<h1>Css</h1>")

    } else {
        document.write("<h1>javaScript</h1>")

    }

    // swith 语句
    // switch，用于基于不同的条件来执行不同的动作
    switch (1) {
        case 1:
            执行代码块1;
         break ;
        case 2:
            执行代码块2;
            break;
        default:
            n与case1和case2都不会匹配的时候执行的代码
    }



</script>

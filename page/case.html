<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Case语句</title>
    <style></style>
  </head>
  <body>
    <script>
      function myFunction() {
        var x
        var d = new Date().getDay()
        switch (d) {
          case 0:
            x = '今天是星期日'
            break
          case 1:
            x = '今天是星期一'
            break
          case 2:
            x = '今天是星期二'
            break
          case 3:
            x = '今天是星期三'
            break
          case 4:
            x = '今天是星期四'
            break
          case 5:
            x = '今天是星期五'
            break
          case 6:
            x = '今天是星期六'
            break
        }
        return d
      }
      alert(myFunction())
    </script>
  </body>
</html>
